	<div id="totem_introduction">
		<p class="intro">圖騰一詞來源於印第安語"totem"，意思為“它的親屬”，“它的標記”。在原始人信仰中，認為本氏族人都源於某種特定的物種，大多數情況下，被認為與某種動物具有親緣關係，於是，圖騰信仰便與祖先崇拜發生了關係，在許多圖騰神話中，認為自己的祖先就來源於某種動物或植物，或是與某種動物或植物發生過親緣關係，於是某種動、植物便成了這個民族最古老的祖先。</p>
		<br>
		<p class="intro">譬如說，排灣族人認為自己是百步蛇的後代，貴族們便將百步蛇紋刻於家中的雕柱，平民則將其表現在衣飾的織紋與刺繡上。</p>
